      }

  <body>
    <div class="mybutton">
      <button id="toggle">toggle click</button>
      <button id="toggelButton">try it</button>
      <div class="list">

    <script>
      /* function myFunction() {

      var newbtn = document.getElementById("toggelButton");
      var a = document.querySelector(".list");
      var isclicked = false;
      newbtn.addEventListener("click", function() {
        if (isclicked == false) {
          a.style.display = "none";
          isclicked = true;
        } else {
          a.style.display = "block";
          isclicked = false;
        }
      });
